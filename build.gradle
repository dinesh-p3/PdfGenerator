plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.generator'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
/*	implementation 'net.sourceforge.dynamicreports:dynamicreports-core:6.20.1'
	implementation 'com.github.librepdf:openpdf:2.0.2'*/
	implementation 'org.xhtmlrenderer:flying-saucer-core:9.8.0'
	implementation 'org.xhtmlrenderer:flying-saucer-pdf:9.8.0'
	implementation 'org.jsoup:jsoup:1.17.2'
	implementation 'commons-io:commons-io:2.16.1'

}

tasks.named('test') {
	useJUnitPlatform()
}
